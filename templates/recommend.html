<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
        }

        .navbar-brand, .nav > li > a {
            color: #2ecc71 !important;
            font-weight: 600;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-control {
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-warning {
            background-color: #2ecc71;
            border: none;
            font-size: 18px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            height: 200px;
            width: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Recommend Books</h1>
    <form action="/recommend_books" method="post">
        <input name="user_input" type="text" class="form-control" placeholder="Enter a book title...">
        <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
    </form>

    <div class="row">
        {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:30px;">
                <div class="card">
                    <img class="card-img-top" src="{{i[2]}}">
                    <p>{{i[0]}}</p>
                    <h4>{{i[1]}}</h4>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
</body>
</html>
