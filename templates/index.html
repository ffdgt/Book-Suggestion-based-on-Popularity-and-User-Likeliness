<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
        }

        .navbar-brand, .nav > li > a {
            color: #2ecc71 !important;
            font-weight: 600;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 40px;
            text-align: center;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            height: 200px;
            width: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .text-white {
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Top 50 Books</h1>
    <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-bottom: 30px;">
            <div class="card">
                <img src="{{ image[i] }}" class="card-img-top">
                <p class="text-white">{{ book_name[i] }}</p>
                <h4>{{ author[i] }}</h4>
                <h5>Votes - {{ votes[i] }}</h5>
                <h5>Rating - {{ rating[i] }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
